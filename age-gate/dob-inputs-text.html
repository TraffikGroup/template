<label>Please enter your date of birth:</label>
			
<div class="day-div span3">
	<label for="day">Day:</label>
	<input autocomplete="off" class="day" id="day" maxlength="2" name="day" placeholder="DD" type="text" tabindex="3">
</div>
<div class="month-div span3">
	<label for="month">Month:</label>
	<input autocomplete="off" class="month" id="month" maxlength="2" name="month" placeholder="MM" type="text" tabindex="4">
</div>
<div class="year-div span3">
	<label for="year">Year:</label>
	<input autocomplete="off" class="year" id="year" maxlength="4" name="year" placeholder="YYYY" type="text" tabindex="5">
</div>
